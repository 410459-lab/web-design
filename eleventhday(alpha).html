<html><head>
    <title>宇宙射擊遊戲</title>
    <style>
        #space {
            width: 800px;
            height: 800px;
            background:url("pic/bg_stars.jpg");
            animation: bg_move 2s linear infinite;
            position: relative;
        }
        @keyframes bg_move {
            0% {background-position-y: 0px;}
            100% {background-position-y: 216px;}
        }
        #ship {
            width: 40px;
            height: 60px;
            background: url("pic/ship.png");
            background-size: 40px 60px;
            position: absolute;
        }
        .ufo {
            width: 60px;
            height: 40px;
            position: absolute;
        }
        .bullet {
            width: 6px;
            height: 4px;
            background-color: green;
            position: absolute;
        }
    </style>
    <script>
        function game_init() {
            dir={"ArrowLeft":0,"ArrowRight":0,"ArrowUp":0,"ArrowDown":0}
            space={w:800,h:800};
            ship=document.getElementById("ship");
            ship.w=40;
            ship.h=60;
            ship.posX=(space.w-ship.w)/2;
            ship.posY=space.h-ship.h;
            ship.style.left=ship.posX+"px";
            ship.style.top=ship.posY+"px";
            ship.move=setInterval(ship_move,5);
            game_score=0;
            document.getElementById("score").innerHTML=game_score;
            game_time=0;
            document.getElementById("game_time").innerHTML=game_time
            ufo_creater=setInterval(ufo_create,1000);
            game_starting=true;
            document.getElementById("restart").style.display="none";
        }
        function game_over() {
            game_starting=flase;
            clearInterval(ship.move);
            clearInterval(ufo_creater);
            clearInterval(game_timer);
            document.getElementById("space").style.animationPlayState="paused";
            Array.from(document.getElementsByClassName("ufo")).forEach((u)=>{
                clearInterval(u.move);
            });
            Array.from(document.getElementsByClassName("bullet")).forEach((b)=>{
                clearInterval(b.move);
            });
            document.getElementById("restart").style.display="block";
            var ranking=sessionStorage.getItem("ranking");
            if(ranking == null) {
                ranking=[];
                ranking.push({"name":prompt("enter your name:"),"score":game_score,"time":game_time});
                sessionStorage.setItem("ranking",JSON.stringify(data));
            } else {
                var data=JSON.parse(ranking);
                if(data.length<5) {
                    data.push({"name":prompt("enter your name:"),"score":game_score,"time":game_time});    
                } else {

                }
                data.sort((a,b)=>{
                    return b.score-a.score;
                });
                sessionStorage.setItem("ranking",JSON.stringify(data));
            }
            data[{"name":"XXX","score":100,"time":64},{"name":"YYY","score":98,"time":62},{},...];
            sessionStorage.setItem("rank",data);
        }
        function mykeydown() {
            event.preventDefault();
            if(event.key == " ") {
                shoot();
            } else if(Object.keys(dir).includes(event.key)) {
                dir[event.key]=1
            }
            
        }
        function mykeyup() {
            event.preventDefault();
            if(Object.keys(dir).includes(event.key)) {
                dir[event.key]=0;
            }
            
        }
        function getRand(min,max) {
            return Math.floor(Math.random() * (max-min+1)) + min;
        }
        function ship_move() {
            if(ship.posX > 0 && dir["ArrowLeft"]) {
                ship.posX--;
            } else if(ship.posX + ship.w < space.w && dir["ArrowRight"]) {
                ship.posX++;
            }
            ship.style.left=ship.posX+"px";
        }
        function ufo_move(ufo) {
            if(ufo.posY + ufo.h > space.h) {
                clearInterval(ufo.move);
                ufo.remove();
                return;
            }
            ufo.posY++;
            ufo.posY+= getRand(-2, 2);
            if(ufo.posX < 0) {
                ufo.posX=0;
            } else if(ufo.posX+ufo.w > space.w){
                ufo.posX=space.w-ufo.w;
            }
            ufo.style.left=ufo.posX+"px";
            ufo.style.top=ufo.posY+"px";

        }
        function ufo_create() {
            var u=document.createElement("img");
            u.src="pic/ufo.png";
            u.className="ufo";
            u.w=60;
            u.h=40;
            u.posX=getRand(0,space.w - u.w);
            u.posY=getRand(0,10);
            document.getElementById("space").appendChild(u);
            u.style.left=u.posX+"px";
            u.style.top=u.posY+"px";
            u.move=setInterval(ufo_move,20,u);
        }
        function bullet_move(bt) {
            if(bt.posY < 0) {
                clearInterval(bt.move);
                bt.remove();
                return;
            }
            bt.posY--;
            bt.style.top=bt.posY+"px";
            var hit_ufo=Array.from(document.getElementsByClassName("ufo")).filter((u)=>{
                return (u.posX <= bt.posX) && (u.posX + u.w >= bt.posX + bt.w) && (u.posY + u.h >= bt.posY);
            });
            if(hit_ufo.length > 0) {
                hit_ufo.forEach((u)=>{
                    clearInterval(u.move);
                    u.remove;
                });
                clearInterval(bt.move);
                bt.remove();
                game_score++;
                document.getElementById("score").innerHTML=game_score;
            }
        }
        function shoot() {
            var b=document.createElement("div");
            b.className="bullet";
            b.w=4;
            b.h=6;
            b.posX=ship.posX+(ship.w-b.w)/2;
            b.posY=ship.posY-b.h;
            document.getElementById("space").appendChild(b);
            b.style.left=b.posX+"px";
            b.style.top=b.posY+"px";
            b.move=setInterval(bullet_move,10,b);
        }
    </script>
</head>
<body onload="game_init()" onkeydown="mykeydown()" onkeyup="mykeyup()">
    <div id="sta"
    <div id="space">
        <div id="ship" style="left: 380px; top: 740px;"></div>
        <!--img src="pic/ship.png" width="40px"-->
        <div class="bullet"></div>
    </div>

</body></html>
